<!DOCTYPE html>
<html lang="en">
<head>

    <title>Wedogo About</title>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-Ep+zw0vyJcZnrCe48KJzOb/MkRdJJrMBJyK47vNUSEw3q+3mI0nivdyoHs48thlQKKRnDdgbAO1rjKhhAK+/gA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
