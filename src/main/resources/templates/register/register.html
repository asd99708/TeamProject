<!DOCTYPE html>

<html layout:decorate="layout/default_layout" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org"
      xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="utf-8">
    
    <link rel="stylesheet" th:href="@{/css/register.css}" type="text/css"/>
</head>

<body>
<div layout:fragment="content">
    <form method="GET" name="inputForm">
        <table width="1000px">
            <tr>
                <td>
                    <label for="sname">이름</label>
                </td>
                
                <td>
                    <input id="sname" name="sname" size="20px" type="text">
                </td>
            </tr>
            
            <tr>
                <td>
                    <label for="id">아이디</label>
                </td>
                <td>
                    <input id="id" name="id" size="20px" type="text">
                    <input id="check" type="button" value="중복확인">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="pwd">비밀번호</label>
                </td>
                <td>
                    <input id="pwd" name="pwd" size="20px" type="text">
                    *영문 대소문자/숫자/특수문자를 혼용하여 2종류10~16자 또는 3종 8~16자
                </td>
            </tr>
            <tr>
                <td>
                    <label for="pwdCheck">비밀번호 확인</label>
                </td>
                <td>
                    <input id="pwdCheck" name="pwdCheck" size="20px" type="text">
                </td>
            </tr>
            <tr>
                <td>
                    생일/성별
                </td>
                <td>
                    
                    <input name="gender" type="radio" value="남">남
                    <input checked name="gender" type="radio" value="여">여
                </td>
            </tr>
            <tr>
                <td>
                    <label for="dong">우편번호</label>
                </td>
                <td>
                    <input id="dong" name="dong" size="5" type="text">
                    <input id="address" type="button" value="우편번호검색">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="home">집주소</label>
                </td>
                <td>
                    <input id="home" name="home" size="60" type="text">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="homeAddress">상세주소</label>
                </td>
                <td>
                    <input id="homeAddress" name="homeAddress" size="60" type="text"></input>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="phone">연락처</label>
                </td>
                <td>
                    <select id="phone1">
                        <option value=""></option>
                        <option value="010">010</option>
                    
                    </select>
                    <input id="phone" name="phone" size="10" type="text">-
                    <input id="phone2" name="phone" size="10" type="text">
                    <input id="check4" type="button" value="휴대폰인증">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="email">이메일</label>
                </td>
                <td>
                    <input id="email" name="email" size="10" type="text">@
                    <select id="email2">
                        <option value=""></option>
                        <option value="1">google.com</option>
                        <option value="2">naver.com</option>
                        <option value="4">daum.net</option>
                    </select>
                    <input id="check3" type="button" value="중복확인"></input>
                </td>
            </tr>
        
        </table>
        <input id="join" type="button" value="회원가입">
    </form>
</div>
</body>
</html>
