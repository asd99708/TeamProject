<!DOCTYPE html>

<html layout:decorate="layout/default_layout" xmlns="http://www.w3.org/1999/html"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
          integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" rel="stylesheet">
    
    <title>Wedogo 회원가입 페이지</title>
    <style>
        .container {
            max-width: 100%;
        }
    </style>
    <script>
    function readImage(input) {
    if(input.files && input.files[0]) {
        // 이미지 파일인지 검사 (생략)
        // FileReader 인스턴스 생성
        const reader = new FileReader()
        // 이미지가 로드가 된 경우
        reader.onload = e => {
            const previewImage = document.getElementById("preview-image")
            previewImage.src = e.target.result
        }
        // reader가 이미지 읽도록 하기
        reader.readAsDataURL(input.files[0])
    }
}
// input file에 change 이벤트 부여
const inputImage = document.getElementById("input-image")
inputImage.addEventListener("change", e => {
    readImage(e.target)
})


    
    
    
    
    </script>
</head>
<body>
<script crossorigin="anonymous"
        integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"></script>

<div class="row justify-content-center items-center" layout:fragment="content" style="width:100vw; height:100vh">
    
    <div class="container" style="max-width:600px">
        <div class="py-5 text-center">
            <h2>계정 생성</h2>
        </div>
        <div class="row justify-content-center">
            <form action="#" th:action th:object="${member}" method="post">
<!--                <div>-->
<!--                    <img class="profile" id="preview-image" src="profile.png" style="width: 150px;">-->
<!--                    <label>프로필사진</label>-->
<!--                    <input id="input-image" type="file">-->
<!--                </div>-->
                <div th:if="${#fields.hasGlobalErrors()}">
                    <p class="field-error" th:each="err : ${#fields.globalErrors()}"
                       th:text="${err}">전체 오류 메시지</p>
                </div>
                
                <div class="form-group">
                    <label for="user_name">이름</label>
                    <input type="text" id="user_name" th:field="*{user_name}" class="form-control"
                           thLerrorclass="field-error" placeholder="ex)홍길동">
                    <div class="field-error" th:errors="*{user_name}"/>
                </div>
                <div class="form-group">
                    <label for="user_id">아이디</label>
                    <input type="text" id="user_id" th:field="*{user_id}" class="form-control"
                           th:errorclass="field-error" placeholder="ex)hong1234">
                    <div class="field-error" th:errors="*{user_id}"/>
                </div>
                <div class="form-group">
                    <label for="user_password">패스워드</label>
                    <input type="password" id="user_password" th:field="*{user_password}" class="form-control"
                           th:errorclass="field-error" >
                    <div class="field-error" th:errors="*{user_password}"/>
                </div>
                
                <div class="form-group">
                    <label for="user_gen">성별</label>
                    <input checked id="user_gen" name="user_gen" th:field="*{user_gen}" th:value="남" type="radio"/>남
                    <input id="wuser_gen" name="user_gen" th:field="*{user_gen}" th:value="여" type="radio"/>여
                </div>
    
                <div class="form-group">
                    <label for="user_phone">전화번호</label>
                    <input type="tel" id="user_phone" th:field="*{user_phone}" class="form-control"
                           th:errorclass="field-error" pattern="[0-9]{3}-[0-9]{3,4}-[0-9]{4}"
                    placeholder="010-1234-5181">
                    <div class="field-error" th:errors="*{user_phone}"></div>
                </div>
                
                <div class="form-group">
                    <label for="user_email">이메일</label>
                    <input type="email" id="user_email" th:field="*{user_email}" class="form-control"
                           th:errorclass="field-error" placeholder="ex) abc@example.com">
                    <div class="field-error" th:errors="*{user_email}"/>
                </div>
                <hr class="my-4">
                <div class="row">
                    <div class="col">
                        <button class="w-100 btn btn-primary btn-lg" type="submit">회원
                                                                                   가입</button>
                    </div>
                    <div class="col">
                        <button class="w-100 btn btn-secondary btn-lg"
                                onclick="location.href='../main/index.html'"
                                th:onclick="|location.href='@{/}'|"
                                type="button">취소</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
