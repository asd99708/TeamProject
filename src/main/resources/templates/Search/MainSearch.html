<!DOCTYPE html>
<html layout:decorate="layout/default_layout" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org"
      xmlns="http://www.w3.org/1999/html">

<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <title>Wedogo</title>
</head>
<body>
<div layout:fragment="content">

    <form method="post" th:action="@{/search}">
        <div class="row mt-5">
            <div class="col">
                <form>
                    <div class="row justify-content-center">
                        <div th:each="hotel: ${hotels}" class="col-md-4">
                            <div class="col-auto">
                                <label for="search-input" class="form-label">Search</label>
                                <div class="input-group" id="search-input">
                                    <input type="text" class="form-control" placeholder="Search" aria-label="Search"
                                           th:value="${query}">
                                </div>
                            </div>
                            <div class="col-auto">
                                <label for="checkin-input" class="form-label">CheckIn</label>
                                <div class="input-group" id="checkin-input">
                                    <input type="date" class="form-control" aria-label="Check-in" th:value="${checkin}">
                                </div>
                            </div>
                            <div class="col-auto">
                                <label for="checkout-input" class="form-label">CheckOut</label>
                                <div class="input-group" id="checkout-input">
                                    <input type="date" class="form-control" aria-label="Check-out" th:value="${checkout}">
                                </div>
                            </div>
                            <div class="col-auto">
                                <label for="adults-input" class="form-label">Adults</label>
                                <div class="input-group" id="adults-input">
                                    <button type="button" class="btn btn-outline-secondary"
                                            onclick="this.parentNode.querySelector('input[type=number]').stepDown()" >-
                                    </button>
                                    <input type="number" class="form-control" value="1" min="1" step="1"
                                           aria-label="Number of adults" th:value="${adults}">
                                    <button type="button" class="btn btn-outline-secondary"
                                            onclick="this.parentNode.querySelector('input[type=number]').stepUp()">+
                                    </button>
                                </div>
                            </div>
                            <div class="col-auto">
                                <label for="children-input" class="form-label">Children</label>
                                <div class="input-group" id="children-input">
                                    <button type="button" class="btn btn-outline-secondary"
                                            onclick="this.parentNode.querySelector('input[type=number]').stepDown()">-
                                    </button>
                                    <input type="number" class="form-control" value="0" min="0" step="1"
                                           aria-label="Number of children" th:value="${children}">
                                    <button type="button" class="btn btn-outline-secondary"
                                            onclick="this.parentNode.querySelector('input[type=number]').stepUp()">+
                                    </button>
                                </div>
                            </div>

                            <div class="col-auto">
                                <label for="search" class="form-label">검색</label>
                                <div class="input-group" id="search">
                                    <button class="w-100 btn btn-secondary btn-lg" type="submit">
                                        Submit
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </form>

    <span th:each="hotel : ${hotels}">
        <center>
    <div class="card mb-3" style="max-width: 1000px;">
      <div class="row g-0">
        <div class="col-md-4">
          <img th:src="@{${hotel.roomImage1}}" class="img-fluid rounded-start" alt="...">
        </div>
        <div class="col-md-8">
          <div class="card-body">
            <h3 class="card-title" th:text="${hotel.hotelName}"> </h3>
               <h4> <span class="card-body" th:text="${hotel.roomContent}"> </span></h4>
          </div>
        </div>
          <button class="btn btn-primary" id="card:hover" th:onclick="|window.location.href='viewpage1'|">예약하기</button>
      </div>
    </div>
        </center>
      </span>
</div>

</body>
</html>
