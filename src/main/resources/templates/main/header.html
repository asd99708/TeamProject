<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<th:block th:fragment="headerFragment">
    <head>
        <meta charset="utf-8">
        <meta content="width=device-width, initial-scale=1" name="viewport">
        <title>Wedogo_Header</title>

        <link href="https://getbootstrap.com/docs/5.3/examples/headers/" rel="canonical">
        <link crossorigin="anonymous" href="https://getbootstrap.com/docs/5.3/dist/css/bootstrap.min.css"
              integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" rel="stylesheet">
        <meta content="#712cf9" name="theme-color">
        <link rel="canonical" href="https://getbootstrap.com/docs/5.3/examples/dropdowns/">
        <link href="../assets/dist/css/bootstrap.min.css" rel="stylesheet">
        <!-- Custom styles for this template -->
        <link href="https://getbootstrap.com/docs/5.3/examples/headers/headers.css" rel="stylesheet">
    </head>
    <body>

    <div th:if="${#session} == null">


        <nav class="py-2 bg-light border-bottom">
            <div class="container d-flex flex-wrap">
                <a class="d-flex align-items-center mb-3 mb-md-0 me-md-auto link-dark text-decoration-none" href="/">
                    <svg class="bi me-2" height="32" width="40">
                        <use xlink:href="#bootstrap"/>
                    </svg>
                    <span class="fs-4">Wedogo</span>
                </a>
                <ul class="nav me-auto">
                    <li class="nav-item"><a aria-current="page" class="nav-link link-dark px-2 active" href="#">Home</a>
                    </li>
                    <li class="nav-item"><a class="nav-link link-dark px-2" href="#">Features</a></li>
                    <li class="nav-item"><a class="nav-link link-dark px-2" href="#">Pricing</a></li>
                    <li class="nav-item"><a class="nav-link link-dark px-2" href="/boardlist">FAQs</a></li>
                    <li class="nav-item"><a class="nav-link link-dark px-2" href="#">About</a></li>
                </ul>
                <form class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3">
                    <input class="form-control" placeholder="Search..." type="search">
                </form>
                <ul class="nav">

                    <li class="nav-item"><a class="nav-link link-dark px-2" href="/login">Login</a></li>
                    <li class="nav-item"><a class="nav-link link-dark px-2" href="/registerhome">Sign up</a></li>
                </ul>
            </div>
        </nav>


        <script src="../assets/dist/js/bootstrap.bundle.min.js"></script>
    </div>
    <div th:if="${#session} != null">

        <header class="p-3 mb-3 border-bottom">
            <div class="container">
                <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
                    <a class="d-flex align-items-center mb-3 mb-md-0 me-md-auto link-dark text-decoration-none"
                       href="/">
                        <svg class="bi me-2" height="32" width="40">
                            <use xlink:href="#bootstrap"/>
                        </svg>

                        <span class="fs-4">Wedogo</span>
                    </a>
                    <ul class="nav me-auto">
                        <li class="nav-item"><a aria-current="page" class="nav-link link-dark px-2 active"
                                                href="#">Home</a></li>
                        <li class="nav-item"><a class="nav-link link-dark px-2" href="#">Features</a></li>
                        <li class="nav-item"><a class="nav-link link-dark px-2" href="#">Pricing</a></li>
                        <li class="nav-item"><a class="nav-link link-dark px-2" href="/boardlist">FAQs</a></li>
                        <li class="nav-item"><a class="nav-link link-dark px-2" href="#">About</a></li>
                    </ul>
                    <form class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3">
                        <input class="form-control" placeholder="Search..." type="search">
                    </form>
                    <div class="dropdown">
                        <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            <span th:text="${#session.getAttribute('loginMember').username} + ' 님 환영합니다.'"></span>
                        </button>
                        <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                            <a class="dropdown-item" href="#">Action</a>
                            <a class="dropdown-item" href="#">Another action</a>
                            <a class="dropdown-item" href="/logout">Logout</a>
                        </div>
                    </div>
                </div>
            </div>
        </header>
        <script src="../assets/dist/js/bootstrap.bundle.min.js"></script>
    </div>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    </body>
</th:block>
</html>
