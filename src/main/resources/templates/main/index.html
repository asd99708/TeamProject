<!DOCTYPE html>
<html layout:decorate="layout/default_layout" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <title>Wedogo</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

<!--    <link rel="stylesheet" type="text/css" href="https://img.sa.nexon.com/ssl/styles/main/main.css?v=20220810"/>-->
<!--    <link rel="stylesheet" type="text/css" href="https://img.sa.nexon.com/sa/css/jquery.loader.min.css"/>-->
<!--    <script type="text/javascript" src="https://img.sa.nexon.com/sa/js/jquery/jquery-1.11.3.min.js"></script>-->


</head>
<body>

<div layout:fragment="content" >
    <div id="header">
        <div id="carouselExampleDark" class="carousel carousel-dark slide">
            <div class="carousel-indicators">
                <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="1" aria-label="Slide 2"></button>
                <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="2" aria-label="Slide 3"></button>
            </div>
            <div class="carousel-inner">
                <div class="carousel-item active" data-bs-interval="10000">
                    <img class="d-block w-100" src="../img/hotelimg/Grand_Walkerhill/Grand_Walkerhill1.jpg">
                    <div class="carousel-caption d-none d-md-block">
                        <h5>오요 명동 5로지</h5>
                        <p>서울 중심부 내 편리한 장소를 만긱하세요.</p>
                    </div>
                </div>
                <div class="carousel-item" data-bs-interval="2000">
                    <img class="d-block w-100" src="../img/hotelimg/H_HOSTEL_Itaewon/H_HOSTEL_ITAEWON1.jpg">
                    <div class="carousel-caption d-none d-md-block">
                        <h5>Second slide label</h5>
                        <p>Some representative placeholder content for the second slide.</p>
                    </div>
                </div>
                <div class="carousel-item">
                    <img class="d-block w-100" src="../img/hotelimg/Lotte_City_Hotel/LotteCity_Hotel1.jpg">
                    <div class="carousel-caption d-none d-md-block">
                        <h5>Third slide label</h5>
                        <p>Some representative placeholder content for the third slide.</p>
                    </div>
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleDark" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleDark" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>
    </div>

    <div class="row mt-5">
        <div class="col">
            <form>
                <div class="row justify-content-center">
                    <div class="col-auto">
                        <label for="search-input" class="form-label">Search</label>
                        <div class="input-group" id="search-input">
                            <input type="text" class="form-control" placeholder="Search" aria-label="Search">
                        </div>
                    </div>
                    <div class="col-auto">
                        <label for="checkin-input" class="form-label">CheckIn</label>
                        <div class="input-group" id="checkin-input">
                            <input type="date" class="form-control" aria-label="Check-in">
                        </div>
                    </div>
                    <div class="col-auto">
                        <label for="checkout-input" class="form-label">CheckOut</label>
                        <div class="input-group" id="checkout-input">
                            <input type="date" class="form-control" aria-label="Check-out">
                        </div>
                    </div>
                    <div class="col-auto">
                        <label for="adults-input" class="form-label">Adults</label>
                        <div class="input-group" id="adults-input">
                            <button type="button" class="btn btn-outline-secondary" onclick="this.parentNode.querySelector('input[type=number]').stepDown()">-</button>
                            <input type="number" class="form-control" value="1" min="1" step="1" aria-label="Number of adults">
                            <button type="button" class="btn btn-outline-secondary" onclick="this.parentNode.querySelector('input[type=number]').stepUp()">+</button>
                        </div>
                    </div>
                    <div class="col-auto">
                        <label for="children-input" class="form-label">Children</label>
                        <div class="input-group" id="children-input">
                            <button type="button" class="btn btn-outline-secondary" onclick="this.parentNode.querySelector('input[type=number]').stepDown()">-</button>
                            <input type="number" class="form-control" value="0" min="0" step="1" aria-label="Number of children">
                            <button type="button" class="btn btn-outline-secondary" onclick="this.parentNode.querySelector('input[type=number]').stepUp()">+</button>
                        </div>
                    </div>

                    <div class="col-auto">
                        <label for="search" class="form-label">검색</label>
                        <div class="input-group" id="search">
                            <button class="w-100 btn btn-secondary btn-lg" type="submit">
                                Submit
                            </button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>



    <div class="row">
        <div th:each="hotel: ${hotels}" class="col-md-4">
            <div class="card mb-3">
                <img th:src="${hotel.roomImage1}" class="card-img-top" alt="item image" style="border-top-left-radius: 7px; border-top-right-radius: 7px;">
                <div class="card-body">
                    <h5 class="card-title" th:text="${hotel.hotelName}"></h5>
                    <p class="card-text" th:text="'최대 ' + ${hotel.roomMax} + '명'" style="font-weight:bold;"></p>
                    <p class="card-text" th:text="${hotel.roomContent}" style="font-weight:bold;"></p>
                    <div class="col">
                        <button class="w-100 btn btn-secondary btn-lg" type="submit">
                            View
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
