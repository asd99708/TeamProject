.dropbtn {
  background-color: #4CAF50;
  color: white;
  padding: 16px;
  font-size: 16px;
  border: none;
  cursor: pointer;
}

/* Style the dropdown content (hidden by default) */
.dropdown-content {
  display: none;
  position: absolute;
  z-index: 1;
}

/* Style the links inside the dropdown */
.dropdown-content a {
  color: black;
  padding: 12px 16px;
  text-decoration: none;
  display: block;
}

/* Add a border to the links on hover */
.dropdown-content a:hover {
  background-color: #f1f1f1;
}

/* Show the dropdown menu on hover */
.dropdown:hover .dropdown-content {
  display: block;
}

/* Change the background color of the dropdown button when the dropdown content is shown */
.dropdown:hover .dropbtn {
  background-color: #3e8e41;
}

  <script>
  function clearForm() {
    var textareas = document.getElementsByTagName('textarea');
    for (var i = 0; i < textareas.length; i++) {
      textareas[i].value = '';
    }

    var inputs = document.querySelectorAll('input[type="number"], input[type="text"]');
    for (var i = 0; i < inputs.length; i++) {
      inputs[i].value = '';
    }

    var fileInputs = document.querySelectorAll('input[type="file"]');
    for (var i = 0; i < fileInputs.length; i++) {
      fileInputs[i].value = null;
    }

    var selects = document.getElementsByTagName('select');
    for (var i = 0; i < selects.length; i++) {
      selects[i].selectedIndex = 0;
    }
  }

  window.addEventListener('scroll', function() {
    var dropdown = document.querySelector('.dropdown');
    dropdown.style.top = '0';
  });
</script>

        <script>
  function handleFileSelect(event) {
    var files = event.target.files;
    var preview = document.getElementById('imagePreview');


    for (var i = 0; i < files.length; i++) {
      var file = files[i];

      if (!file.type.match('image.*')) {
        continue;
      }

      var reader = new FileReader();
      reader.onload = (function(theFile) {
        return function(e) {
          // 이미지와 삭제 버튼을 감싸는 div
          var imageContainer = document.createElement('div');
          imageContainer.setAttribute('class', 'image-preview-container');

          // 이미지 생성
        var img = document.createElement('img');
img.setAttribute('src', e.target.result);
img.setAttribute('width', '200');
img.setAttribute('height', '200');
}

          // 삭제 버튼 생성
          var deleteBtn = document.createElement('button');
          deleteBtn.innerHTML = '삭제';
          deleteBtn.setAttribute('type', 'button');
          deleteBtn.setAttribute('class', 'delete-btn');
          deleteBtn.addEventListener('click', function() {
            // 이미지와 버튼을 모두 삭제
            preview.removeChild(imageContainer);
          });

          // 이미지와 삭제 버튼을 감싸는 div에 추가
          imageContainer.appendChild(img);
          imageContainer.appendChild(deleteBtn);
          preview.appendChild(imageContainer);
        };
      })(file);
      reader.readAsDataURL(file);
    }
  }

  document.getElementById('imageUpload').addEventListener('change', handleFileSelect, false);
</script>
