<!DOCTYPE html>
<html layout:decorate="layout/default_layout" xmlns="http://www.w3.org/1999/html"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no" name="viewport"/>
    <title>Wedogo login page</title>
    <!-- Bootstrap CDN -->
    <link href="../css/bootstrap.min.css"
          rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <style>
 .container {
 max-width: 560px;
 }
 .field-error {
 border-color: #dc3545;
 color: #dc3545;
 }
 
    </style>
</head>
<body>
<!-- Pills navs -->

<div layout:fragment="content">
    <div class="container">
        <div class="py-5 text-center">
            <h2>로그인</h2>
        </div>
        <form action="item.html" th:action th:object="${loginForm}" method="post">
            <div th:if="${#fields.hasGlobalErrors()}">
                <p class="field-error" th:each="err : ${#fields.globalErrors()}"
                   th:text="${err}">전체 오류 메시지</p>
            </div>
            <div>
                <label for="userid">로그인 ID</label>
                <input type="text" id="userid" th:field="*{userid}" class="formcontrol"
                       th:errorclass="field-error">
                <div class="field-error" th:errors="*{userid}" />
            </div>
            <div>
                <label for="userpassword">비밀번호</label>
                <input type="password" id="userpassword" th:field="*{userpassword}"
                       class="form-control"
                       th:errorclass="field-error">
                <div class="field-error" th:errors="*{userpassword}" />
            </div>
            <hr class="my-4">
            <div class="row">
                <div class="col">
                    <button class="w-100 btn btn-primary btn-lg" type="submit">
                        로그인</button>
                </div>
                <div class="col">
                    <button class="w-100 btn btn-secondary btn-lg"
                            onclick="location.href='items.html'"
                            th:onclick="|location.href='@{/}'|"
                            type="button">취소</button>
                </div>
            </div>
        </form>
    </div>
</div>
<!-- Pills content -->
</body>
</html>
