<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no" />
    <title>We Go Page</title>
    <!-- Bootstrap CDN -->
    <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
            crossorigin="anonymous"></script>
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
            crossorigin="anonymous">
    <!-- Custom styles for this template -->
    <link href="modals.css" rel="stylesheet">
</head>
<body>
<!-- Pills navs -->

<div class="modal-dialog px-3" role="document">
    <div class="modal-content align-items-center justify-content-center">
        <div class="modal-header p-5 pb-4 border-bottom-0">
            <!-- <h1 class="modal-title fs-5" >Modal title</h1> -->
            <img src="https://github.com/asd99708/TeamProject/blob/main/src/main/resources/static/img/Wedogo_logo1.png?raw=true">
        </div>
        
        <div class="modal-body p-5 pt-0 px-3">
            <form class="">
                <div class="form-floating mb-3">
                    <input type="email" class="form-control rounded-3" id="floatingInput" placeholder="name@example.com">
                    <label for="floatingInput">이메일</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="password" class="form-control rounded-3" id="floatingPassword" placeholder="Password">
                    <label for="floatingPassword">비밀번호</label>
                </div>
                <div class="row m-0 mt-3">
                    <div class="form-check col">
                        <input class="form-check-input" type="checkbox" value="" id="keepLogin"> <label class="form-check-label" for="keepLogin"><b>로그인 유지</b></label>
                    </div>
                    <div class="col-auto"><a href="../register/registerhome.html" style="color : gray">회원가입</a></div>
                </div>
                
                <button class="w-100 mb-2 my-2 btn btn-lg rounded-3 btn-primary" type="submit">로그인</button>
                <hr class="my-4">
                
                <button class="w-100 py-2 mb-2 btn btn-outline-success rounded-3" type="submit">
                    <svg class="bi me-1" width="16" height="16"><use xlink:href="#naver"/></svg>
                    Naver으로 로그인
                </button>
                <button class="w-100 py-2 mb-2 btn btn-outline-warning rounded-3" type="submit">
                    <svg class="bi me-1" width="16" height="16"><use xlink:href="#kakao"/></svg>
                   Kakao으로 로그인
                </button>
            </form>
        </div>
    </div>
</div>
<!-- Pills content -->
</body>
</html>
