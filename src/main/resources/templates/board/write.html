<!DOCTYPE html>
<html layout:decorate="layout/default_layout" xmlns="http://www.w3.org/1999/html"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>공지사항</title>
    <link rel="stylesheet" th:href="@{/css/board_media.css}" type="text/css"/>
    <link rel="stylesheet" th:href="@{/css/board_style.css}" type="text/css"/>
</head>
<body>
<div layout:fragment="content">
    <div class="board_wrap">
        <div class="board_title">
            <strong>공지사항</strong>
            <p>공지사항을 빠르고 정확하게 안내해드립니다.</p>
        </div>
        <div class="board_write_wrap">
            <div class="board_write">
                <div class="title">
                    <dl>
                        <dt>제목</dt>
                        <dd><input placeholder="제목 입력" type="text"></dd>
                    </dl>
                </div>
                <div class="info">
                    <dl>
                        <dt>글쓴이</dt>
                        <dd><input placeholder="글쓴이 입력" type="text"></dd>
                    </dl>
                    <dl>
                        <dt>비밀번호</dt>
                        <dd><input placeholder="비밀번호 입력" type="password"></dd>
                    </dl>
                </div>
                <div class="cont">
                    <textarea placeholder="내용 입력"></textarea>
                </div>
            </div>
            <div class="bt_wrap">
                <a class="on" href="/boardview">등록</a>
                <a href="list.html">취소</a>
            </div>
        </div>
    </div>
</div>
</body>
</html>
