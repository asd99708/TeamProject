<!DOCTYPE html>
<html layout:decorate="layout/default_layout" xmlns="http://www.w3.org/1999/html"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>공지사항</title>
    <link rel="stylesheet" th:href="@{/css/board_media.css}" type="text/css"/>
    <link rel="stylesheet" th:href="@{/css/board_style.css}" type="text/css"/>
</head>
<body>
<div layout:fragment="content">
    div class="container">

    <div class="py-5 text-center">
        <h2 >상품 등록</h2>
    </div>

    <form action="item.html" th:action th:object="${board}" method="post">

        <div>
            <input type="hidden" id="name" class="form-control"  th:field="*{name}" value="testUser" placeholder="제목을 입력하세요.">

        </div>

        <div>
            <label for="title" th:text="#{label.board.title}">제목</label>
            <input type="text" id="title" th:field="*{title}" class="form-control" placeholder="제목을 입력하세요.">

        </div>
        <div>
            <label for="content" th:text="#{label.board.content}">내용</label>
            <textarea cols="150" rows="10" id="content" th:field="*{content}" class="form-control" placeholder="내용을 입력하세요.">

            </textarea>

        </div>

        <hr class="my-4">

        <div class="row">
            <div class="col">
                <button class="w-100 btn btn-primary btn-lg" type="submit" th:text="#{button.save}">저장</button>
            </div>
            <div class="col">
                <button class="w-100 btn btn-secondary btn-lg"
                        onclick="location.href='/'"
                        th:onclick="|location.href='@{/board}'|"
                        type="button" th:text="#{button.cancel}">취소</button>
            </div>
        </div>

    </form>

</div> <!-- /container -->
</div>
</body>
</html>
