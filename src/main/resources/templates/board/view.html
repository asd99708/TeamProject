<!DOCTYPE html>
<html layout:decorate="layout/default_layout" xmlns="http://www.w3.org/1999/html"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>공지사항</title>
    <link rel="stylesheet" th:href="@{/css/board_media.css}" type="text/css"/>
    <link rel="stylesheet" th:href="@{/css/board_style.css}" type="text/css"/>
</head>
<body>
<div layout:fragment="content">
    <h1 th:text="${board.title}">제목입니다.</h1>
    <p th:text="${board.content}">내용이 들어간 부분입니다.</p>
    <a th:href="@{/board/delete/{id}(id=${board.id})}">글 삭제</a>
    <a th:href="@{/board/modify/{id}(id=${board.id})}">글 수정</a>
</div>
</body>
</html>
