<!DOCTYPE html>
<html layout:decorate="layout/default_layout" xmlns="http://www.w3.org/1999/html"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>공지사항</title>
    <link rel="stylesheet" th:href="@{/css/board_media.css}" type="text/css"/>
    <link rel="stylesheet" th:href="@{/css/board_style.css}" type="text/css"/>
</head>
<body>
<div layout:fragment="content">
    <div class="container">

        <div class="py-5 text-center">
            <h2 th:text="#{page.board}">상품 상세</h2>
        </div>

        <!-- 추가 -->
        <h2 th:if="${param.status}" th:text="'저장 완료'"></h2>

        <div>
            <label for="id" th:text="#{label.board.id}">ID</label>
            <input type="text" id="id" name="id" class="form-control" value="1" th:value="${board.id}" readonly>
        </div>
        <div>
            <label for="title" th:text="#{label.board.subject}">제목</label>
            <input type="text" id="title" name="title" class="form-control" value="상품A" th:value="${board.title}" readonly>
        </div>
        <div>
            <label for="name" th:text="#{label.board.name}">작성자</label>
            <input type="text" id="name" name="name" class="form-control" value="작성자" th:value="${board.name}" readonly>
        </div>
        <div>
            <label for="count" th:text="#{label.board.viewcnt}">조회수</label>
            <input type="text" id="count" name="count" class="form-control" value="10" th:value="${board.count}" readonly>
        </div>

        <div>
            <label for="createDate" th:text="#{label.board.regdate}">등록일</label>
            <input type="text" id="createDate" name="createDate" class="form-control" value="10" th:value="${board.createDate}" readonly>
        </div>

        <div>
            <label for="content" th:text="#{label.board.content}">글 내용</label>
            <input type="text" id="content" name="content" class="form-control" value="10" th:value="${board.content}" readonly>
        </div>

        <hr class="my-4">

        <div class="row">
            <div class="col">
                <button class="w-100 btn btn-primary btn-lg"
                        onclick="location.href='editForm.html'"
                        th:onclick="|location.href='@{/boards/{id}/edit(id=${board.id})}'|"
                        type="button" th:text="#{page.updateBoard}">상품 수정</button>
            </div>
            <div class="col">
                <button class="w-100 btn btn-secondary btn-lg"
                        onclick="location.href='items.html'"
                        th:onclick="|location.href='@{/board}'|"
                        type="button" th:text="#{button.list}">목록으로</button>
            </div>

            <div class="col">
                <button class="w-100 btn btn-secondary btn-lg"
                        onclick="location.href='items.html'"
                        th:onclick="|location.href='@{/boards/{id}/delete(id=${board.id})}'|"
                        type="button" th:text="#{button.delete}">삭제</button>
            </div>
        </div>

    </div> <!-- /container -->
</div>
</body>
</html>
