<!DOCTYPE html>
<html layout:decorate="layout/default_layout" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>게시글 작성</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>
<body>
<div layout:fragment="content">
    <div class="container">
        <h1>게시글 작성</h1>
        <form th:action="@{/board/save1}" th:object="${board}" method="post">
            <div class="form-group">
                <label for="title">제목</label>
                <input type="text" class="form-control" id="title" th:field="*{boardTitle}">
            </div>
            <div class="form-group">
                <label for="content">내용</label>
                <textarea class="form-control" id="content" rows="5" th:field="*{boardContent}"></textarea>
            </div>
            <div class="form-group">
                <label for="userId">작성자</label>
                <select class="form-control" id="userId" name="userId" th:field="*{user.user_id}">
                    <option th:each="user : ${users}" th:value="${user.user_id}" th:text="${user.user_name}"></option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary">저장</button>
            <a th:href="@{/board/list}" class="btn btn-default">취소</a>
        </form>
    </div>
</div>
</body>
</html>
