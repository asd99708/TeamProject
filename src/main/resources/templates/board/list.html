<!DOCTYPE html>
<html layout:decorate="layout/default_layout" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org"
      xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>공지사항</title>
    <link th:href="@{/css/board_media.css}" rel="stylesheet" type="text/css"/>
    <link th:href="@{/css/board_style.css}" rel="stylesheet" type="text/css"/>
</head>
<body>
<div layout:fragment="content">
    <div class="container" style="max-width: 1000px">
        <div class="py-5 text-center">
            <h2>글 목록</h2>
        </div>

        <div class="row">
            <div class="col">
                <button class="btn btn-primary float-end"
                        onclick="location.href='addForm.html'"
                        th:onclick="|location.href='@{/board/add}'|"
                        type="button">글 등록</button>
            </div>
        </div>

        <hr class="my-4">
        <div>
            <table class="table">
                <thead>
                <tr>
                    <th th:text="#{label.board.id}">ID</th>
                    <th th:text="#{label.board.title}">제목</th>
                    <th th:text="#{label.board.name}">작성자</th>
                    <th th:text="#{label.board.count}">조회수</th>
                    <th th:text="#{label.board.createDate}">등록일</th>

                </tr>
                </thead>
                <tbody>
                <tr th:each="board : ${board}">
                    <td><a href="item.html" th:href="@{/board/{id}(id=${board.id})}" th:text="${board.id}">글 ID</a></td>
                    <td><a href="item.html" th:href="@{/board/{id}(id=${board.id})}" th:text="${board.title}">제목</a></td>
                    <td th:text="${board.id}">작성자</td>
                    <td th:text="${board.count}">조회수</td>
                    <td th:text="${board.createDate}">등록일</td>
                </tr>
                </tbody>
            </table>
        </div>

    </div> <!-- /container -->
</div>
</body>
</html>
