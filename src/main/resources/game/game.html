<h1>Worm Game</h1>
<canvas id="canvas" width="400" height="400"></canvas>
<script src="wormGame.js"></script>

<script>
const canvas = document.getElementById("canvas");
const ctx = canvas.getContext("2d");

const gridSize = 20;
const gridSizeX = canvas.width / gridSize;
const gridSizeY = canvas.height / gridSize;

let worm = [];
let wormLength = 5;
let wormX = gridSizeX / 2;
let wormY = gridSizeY / 2;
let wormDX = 1;
let wormDY = 0;
let paused = false;

let foodX = Math.floor(Math.random() * gridSizeX);
let foodY = Math.floor(Math.random() * gridSizeY);

let score = 0;

function draw() {
  ctx.clearRect(0, 0, canvas.width, canvas.height);

  // Draw the worm
  for (let i = 0; i < worm.length; i++) {
    ctx.fillStyle = "white";
    ctx.fillRect(worm[i].x * gridSize, worm[i].y * gridSize, gridSize, gridSize);
  }

  // Draw the food
  ctx.fillStyle = "red";
  ctx.fillRect(foodX * gridSize, foodY * gridSize, gridSize, gridSize);

  // Move the worm
  wormX += wormDX;
  wormY += wormDY;

  // Check for collision with food
  if (wormX === foodX && wormY === foodY) {
    wormLength++;
    score++;
    foodX = Math.floor(Math.random() * gridSizeX);
    foodY = Math.floor(Math.random() * gridSizeY);
  }

  // Add the new head of the worm
  worm.unshift({ x: wormX, y: wormY });

  // Remove the tail of the worm if it's too long
  while (worm.length > wormLength) {
    worm.pop();
  }

  // Check for collision with walls or self
  if (wormX < 0 || wormX >= gridSizeX || wormY < 0 || wormY >= gridSizeY) {
    resetGame();
  }

  for (let i = 1; i < worm.length; i++) {
    if (wormX === worm[i].x && wormY === worm[i].y) {
      resetGame();
      break;
    }
  }

  // Update the score
  document.getElementById("score").innerHTML = "Score: " + score;
}

function resetGame() {
  worm = [];
  wormLength = 5;
  wormX = gridSizeX / 2;
  wormY = gridSizeY / 2;
  wormDX = 1;
  wormDY = 0;
  foodX = Math.floor(Math.random() * gridSizeX);
  foodY = Math.floor(Math.random() * gridSizeY);
  score = 0;
}

// Listen for arrow key presses
document.addEventListener("keydown", function(event) {
  if (event.code === "ArrowLeft" && wormDX !== 1) {
    wormDX = -1;
    wormDY = 0;
  }
  if (event.code === "ArrowUp" && wormDY !== 1) {
    wormDX = 0;
    wormDY = -1;
  }
  if (event.code === "ArrowRight" && wormDX !== -1) {
    wormDX = 1;
    wormDY = 0;
  }
  if (event.code === "ArrowDown" && wormDY !== -1) {
    wormDX = 0;
    wormDY = 1;
  }
});

// Start the game loop
setInterval(draw, 100);


</script>
